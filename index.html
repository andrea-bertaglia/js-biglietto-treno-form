<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolo biglietto treno</title>

    <!-- Custom style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Logo section -->
      <section class="logo-container">
        <img src="img/logo.png" alt="Logo" />
        <span class="logo-text">boolitalia</span>
        <img src="img/icon.png" alt="Icon" />
      </section>

      <!-- Main section -->
      <main>
        <!-- Input area -->
        <div class="input-container">
          <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
          <div class="box">
            <div class="row">
              <div class="col">
                <label for="user-name">Nome</label>
                <input type="text" id="user-name"/>
              </div>
              <div class="col">
                <label for="user-km">Km da percorrere</label>
                <input type="number" id="user-km" />
              </div>
              <div class="col">
                <label for="user-age">Fascia d'et√†</label>
                <select id="user-age">
                  <option value="under18">Minorenne</option>
                  <option value="adult">Maggiorenne</option>
                  <option value="over65">Over 65</option>
                </select>
              </div>
            </div>
            <div class="button-group">
              <button id="send-btn">Calcola</button>
              <button id="reset-btn">Annulla</button>
            </div>
          </div>
        </div>

        <!-- Result area -->
        <div class="result-container d-none">
          <h2>IL TUO BIGLIETTO</h2>
          <div class="box">
            <div class="row">
              <div class="col">
                <span>Dettaglio passeggero</span>
                <p id="name"></p>
              </div>
              <div class="col result-table">
                    <table>
                      <thead>
                        <th>Offerta</th>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th>Costo biglietto</th>
                      </thead>
                      <tbody>
                        <td>Standard</td>
                        <td>2</td>
                        <td>37999</td>
                        <td id="result"></td>
                      </tbody>
                    </table>
              </div>
            </div>
          </div>
          <div id="banner" class="banner-message box d-none">
          </div>
      </main>
    </div>

    <!-- Custom Script -->
    <script src="./js/script.js"></script>
  </body>
</html>
